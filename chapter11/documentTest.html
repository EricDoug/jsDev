<font face="arial" size="+2">
    <script type="text/javascript">
        var beg_tag="<em>";
        var end_tag="</em><br />";
        document.write("The location of the document is "+beg_tag+document.location+end_tag);
        document.write("The document's title is "+beg_tag+document.title+end_tag);
        document.write("The document's last modified: "+beg_tag+document.lastModified+end_tag);
    </script>
