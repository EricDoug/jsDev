<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Array Functions</title>
    <script type = "text/javascript">
        var names1 = new Array("Dan","Liz","Jody");
        var names2 = new Array("Tom","Suzanne");
    </script>
</head>
<body>
<big>
    <script type="text/javascript">
        //数组连接 concat
        names1 = names1.concat(names2);
        document.write(names1+"<br />");
        //删除最后一个元素
        names1.pop();
        document.write(names1);
    </script>
</big>
</body>
</html>
