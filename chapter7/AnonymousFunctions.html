<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Anonymous Function</title>
    <script type="text/javascript">
        var greetings = function() {
            message="Greetings to you! ";
            return message;
        }
    </script>
</head>
<body>
    <big>
        <script type="text/javascript">
            text=greetings;
            document.write(text + "<br />");
            text=greetings();
            document.write(text + "<br />");
        </script>
    </big>
</body>
</html>
