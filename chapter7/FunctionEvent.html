<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Function and Events</title>
    <script type="text/javascript">
        function greetings(you){
            document.bgColor="lavender";
            alert("Greetings and Salutations! " + you );
        }
    </script>
</head>
<body>
    <div align="center">
        <form>
            <input type="button" value="Welcome button" onclick="greetings('Dong');" />
        </form>
    </div>
</body>
</html>
