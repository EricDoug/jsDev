<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>User Defined Objects</title>
    <script type = "text/javascript">
        var toy = new Object(); //创建对象
        toy.name = "Eric";    //对象属性
        toy.color = "Red";
        toy.shape = "rectangle";
        toy.display = printObject; //函数名作为对象的属性赋值
        function printObject(){
            document.write("<b>The toy is a "+ toy.name + ".<br />");
            document.write("It is a " + toy.color + " " + toy.shape + ".<br />");
        }

    </script>
</head>
<body bgcolor="#add8e6">
<script type = "text/javascript">
    toy.display();
    toy.color = "blue";
    alert(toy.display);
    toy.display();
</script>

</body>
</html>
