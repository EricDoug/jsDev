<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Div Test</title>
    <style>
        .divStyle{
            background-color: blue;
            position: absolute;
            width: 250px;
            height: 150px;
        }
    p {
            color: white;
            font-size: 18pt;
            position: absolute;
            left: 10px;
            height: 5px;
        }
    .paraStyle {
        color: darkblue;
        position: relative;
        font-size: 18pt;
    }
    </style>
</head>
<body>
<div class="divStyle" style="left:50px; top:50px">
    <p style="left:15%;top:20%" class="paraStyle">
        This is a paragraph.
    </p>
</div>
</body>
</html>
