<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PromptTest</title>
</head>
<body>
<script type = "text/javascript">
    var name = prompt("What is your name?","");
    alert("Welcome to my world! " + name);
    var age = prompt("Tell me your age.","Your age string :");
    if ( age == null ){
        alert("Not sharing your age with me");
    }
    else{
        alert(age + " is young");
    }
    alert(prompt("Where do you live? ", ""));
</script>
</body>
</html>
